<svg width="220" height="40" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="220" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#27FF64" />
      <stop offset="55%" stop-color="#7EF3FF" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-40%" width="140%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="3" y="3" width="214" height="34" rx="17" fill="rgba(9,14,22,0.55)" stroke="rgba(255,255,255,0.18)" />
  <text x="110" y="26" text-anchor="middle" font-family="'Inter', 'Microsoft YaHei', sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    又快又便宜物流
  </text>
</svg>
