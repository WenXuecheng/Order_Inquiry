<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>管理员控制台 | 订单管理</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; block-all-mixed-content">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./config.js?v=20250922"></script>
  <script defer src="./admin.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo-circle" aria-hidden="true"></span>
        <span class="brand-text">订单管理</span>
      </div>
      <nav class="nav">
        <a class="nav-link" href="./index.html">返回查询</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="card" id="loginCard">
      <h1 class="title">管理员登录</h1>
      <div class="form-grid">
        <label>用户名<input id="username" class="input" value="admin" /></label>
        <label>密码<input id="password" type="password" class="input" /></label>
      </div>
      <button id="loginBtn" class="btn primary">登录</button>
      <div id="loginMsg" class="muted" aria-live="polite"></div>
    </section>

    <section class="card hidden" id="adminPanel">
      <div class="row between center">
        <h2 class="title small">控制台</h2>
        <div class="row gap">
          <button id="logoutBtn" class="btn">退出登录</button>
        </div>
      </div>

      <div class="card soft">
        <h3 class="subtitle tight">批量导入（Excel .xlsx）</h3>
        <div class="row gap">
          <input type="file" id="excelFile" accept=".xlsx" />
          <button id="importBtn" class="btn">导入</button>
        </div>
        <div id="importMsg" class="muted"></div>
      </div>

      <div class="card soft">
        <h3 class="subtitle tight">编辑订单</h3>
        <div class="form-grid">
          <label>订单号<input id="editOrderNo" class="input" placeholder="如: CN123456" /></label>
          <label>所属编号<input id="editGroupCode" class="input" placeholder="如: 2025-01 或空" /></label>
          <label>重量(kg)<input id="editWeight" class="input" type="number" step="0.01" /></label>
          <label>状态<select id="editStatus" class="input"></select></label>
          <label>运费<input id="editFee" class="input" type="number" step="0.01" /></label>
          <label>是否打木架
            <select id="editCrated" class="input">
              <option value="">未设置</option>
              <option value="1">是</option>
              <option value="0">否</option>
            </select>
          </label>
        </div>
        <div class="row gap">
          <button id="loadOrderBtn" class="btn">加载</button>
          <button id="saveOrderBtn" class="btn primary">保存</button>
        </div>
        <div id="editMsg" class="muted"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner"></div>
  </footer>
</body>
</html>
