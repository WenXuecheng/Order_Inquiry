<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>订单查询 | 物流进度</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; block-all-mixed-content">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo-circle" aria-hidden="true"></span>
        <span class="brand-text">订单查询</span>
      </div>
      <nav class="nav">
        <a class="nav-link" href="./admin.html">管理员登录</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="search-section card">
      <h1 class="title">查询订单</h1>
      <p class="subtitle">输入编号获取所属订单；输入 <strong>A</strong> 查看未分类订单</p>
      <div class="search-bar">
        <input id="codeInput" class="input" placeholder="输入编号，如 A666" maxlength="40" />
        <button id="searchBtn" class="btn primary">查询</button>
      </div>

      <div class="stats" id="stats">
        <div class="stat">
          <div class="stat-value" id="statCount">0</div>
          <div class="stat-label">总件数</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statWeight">0 kg</div>
          <div class="stat-label">总重量</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statFee">0</div>
          <div class="stat-label">运费</div>
        </div>
      </div>
    </section>

    <section class="flow-section card">
      <h2 class="title small">物流流程</h2>
      <div class="flow" id="flowDemo" aria-label="物流步骤演示">
        <!-- Steps rendered by JS -->
      </div>
    </section>

    <section class="results card">
      <div class="results-header">
        <h2 class="title small">查询结果</h2>
        <div id="loading" class="loading hidden" aria-live="polite">加载中...</div>
      </div>
      <div id="orders" class="orders"></div>
      <div id="emptyState" class="empty hidden">暂无订单，请尝试其它编号。</div>
      <div id="errorBox" class="error hidden" role="alert"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner"></div>
  </footer>
</body>
</html>
